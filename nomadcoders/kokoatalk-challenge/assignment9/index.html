<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/78f37cd3f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="playlist">
        <a><i class="fa-solid fa-xmark fa-4x"></i></a>
        <span>Playlist</span>
      </div>
      <div class="random-box">
        <div>
          <a><i class="fa-regular fa-image fa-6x"></i></a>
        </div>
        <div>
          <span>Random</span>
          <span>Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="button-box">
        <div>
          <a><i class="fa-solid fa-play"></i><span>Play</span></a>
        </div>
        <div>
          <a><i class="fa-regular fa-heart"></i></a>
        </div>
        <div>
          <a><i class="fa-solid fa-plus"></i></a>
        </div>
      </div>
      <div class="list-box"></div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
